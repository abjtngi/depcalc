{% extends "depparams/base.html" %}

{% block title %}Article creation - Name article{% endblock %}

{% block content %}
<div class="container">
    <div class="col-sm-8"><h1>Article creation - Name article</h1></div>
    <div class="row">
        <form class="form-horizontal" role="form" method="post" action="{% url "article_creation_home_save" %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4"><h2 class="text-center text-success">Create Article</h2></div>
            </div>
            <div class="form-group">
                <label for="article" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="articlename" name="articlename"
                           placeholder="Enter articlename">
                </div>
            </div>
            <div class="form-group">
                <label for="articledescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="articledescription" name="articledescription"
                           placeholder="Enter article description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ac>Submit</button>
                </div>
            </div>
            {% if messages %}
                    {% for message in messages %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <p class="error">{{ message }}</p>
                            </div>
                        </div>
                    {% endfor %}
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
